<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="instructions">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your country will be at <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What country will you live at?</h4>
          <input name="answer_1[]">
          <input name="answer_1[]">
          <input name="answer_1[]">
          <input name="answer_1[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Your future profession?</h4>
          <input name="answer_2[]">
          <input name="answer_2[]">
          <input name="answer_2[]">
          <input name="answer_2[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future pet?</h4>
          <input name="answer_3[]">
          <input name="answer_3[]">
          <input name="answer_3[]">
          <input name="answer_3[]">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->
  <!-- 2021 New Course -->

</html>
